services:
  # API Gateway Service
  - type: web
    name: api-gateway
    runtime: docker
    plan: free
    env: docker
    healthCheckPath: /health
    envVars:
      - key: APP_NAME
        value: API Gateway
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: "*"  # Permissive - allows all origins. Update with specific URLs in production.

